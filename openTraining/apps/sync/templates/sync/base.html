{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>openTraining</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/opentraining.css' %}">
    <link rel="stylesheet" href="{% static 'css/circle.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">OpenTraining</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/journal/">Journal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bilan/">Bilan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/charges/">Charges</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/synchroniser/">Synchroniser</a>
            </li>
        </ul>
      </div>
    </nav>
    <div class="mx-5 opentraining-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
